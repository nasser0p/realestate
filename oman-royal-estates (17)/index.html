            'gold-accent': '#D4AF37', // A common luxury accent
            'light-gray': '#F7FAFC',

      border-radius: 8px;
    }

      margin: 10px !important; /* Adjust if needed */

      height: auto;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .leaflet-popup-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      font-weight: bold;
      color: #001F4D; /* royal-blue */
      margin-bottom: 4px;
    }
    .leaflet-popup-content p {
      margin-bottom: 4px;
    }
    .leaflet-popup-tip {
      background: white !important; /* Ensure tip matches popup background */
    }
